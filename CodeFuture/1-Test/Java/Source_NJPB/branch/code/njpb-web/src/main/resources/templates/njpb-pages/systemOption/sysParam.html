<!DOCTYPE html>
<html layout:decorator="layout/layout-base"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${njpb_title}"></title>
    <script th:src="@{/static/lib/common-external.js}"></script>
    <link rel="stylesheet" th:href="@{/njpb/css/scts_tables.css}">
</head>
<body>

<section id="widget-grid" class="" layout:fragment="content">



    <div class="box-header" th:include="layout/alertMsg :: msg"
         style="padding-top: 0px; padding-bottom: 0px; margin-left: 13px; margin-right: 13px;"></div>

    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="jarviswidget jarviswidget-color-darken" id="wid-id-0"
             data-widget-editbutton="false">
            <header>
					<span class="widget-icon"> <i class="fa fa-table"></i>
					</span>
                <h2>参数配置</h2>
            </header>


            <div class="col-lg-12">
                <div class="ibox float-e-margins">

                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">

                            <!--<h3>未接单自动退回时间设置</h3>-->
                            <!--<div class="form-group">-->
                            <!--<label class="col-sm-2 control-label">时间设置</label>-->

                            <!--<div class="col-sm-2">-->
                            <!--<input type="text" class="form-control" placeholder="请输入时间" id="backTime">-->
                            <!--</div>-->
                            <!--</div>-->
                            <!--<div class="form-group">-->
                            <!--</div>-->

                            <h3>工单级别超时设置</h3>

                            <div class="form-group" >
                                <label class="col-sm-2 control-label">一级工单响应时间:(分钟)</label>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" placeholder="请输入时间" id="oneRespondTime"
                                           >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">一级工单维修时间:(分钟)</label>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" placeholder="请输入时间" id="oneRepairTime">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">二级工单响应时间:(分钟)</label>

                                <div class="col-sm-2">
                                    <input type="number" class="form-control" placeholder="请输入时间" id="twoRespondTime">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">二级工单维修时间:(分钟)</label>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" placeholder="请输入时间" id="twoRepairTime">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">三级工单响应时间:(分钟)</label>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" placeholder="请输入时间" id="threeRespondTime">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">三级工单维修时间:(分钟)</label>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" placeholder="请输入时间" id="threeRepairTime">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">应急工单响应时间:(分钟)</label>

                                <div class="col-sm-2">
                                    <input type="number" class="form-control" placeholder="请输入时间"
                                           id="urgencyRespondTime">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">应急工单维修时间:(分钟)</label>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" placeholder="请输入时间"
                                           id="urgencyRepairTime">
                                </div>
                            </div>
                            <div class="form-group">
                            </div>

                            <h3>设置每天工作时间</h3>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">工作开始时间</label>
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control input-append date form_datetime"
                                               placeholder="请输入时间" id="dayBeginTime"
                                        /><span
                                            class="input-group-addon"
                                            onclick="document.getElementById('dayBeginTime').focus();"> <i
                                            class="fa fa-calendar bigger-110"></i>
													</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">工作结束时间</label>
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control input-append date form_datetime"
                                               placeholder="请输入时间" id="dayEndTime"
                                        /><span
                                            class="input-group-addon"
                                            onclick="document.getElementById('dayEndTime').focus();"> <i
                                            class="fa fa-calendar bigger-110"></i>
													</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                            </div>

                            <h3>设置车辆盘点时间</h3>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">盘点开始时间</label>
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control input-append date form_datetime"
                                               placeholder="请输入时间" id="checkBikeBeginTime"/>
                                        <span class="input-group-addon"
                                              onclick="document.getElementById('checkBikeBeginTime').focus();">
                                            <i class="fa fa-calendar bigger-110"></i>
										</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">盘点结束时间</label>
                                <div class="col-sm-3">
                                    <div class="input-group ">
                                        <input type="text" class="form-control input-append date form_datetime"
                                               placeholder="请输入时间" id="checkBikeEndTime"/>
                                        <!--<span class="add-on"><i class="icon-th"></i></span>-->
                                        <span
                                                class="input-group-addon"
                                                onclick="document.getElementById('checkBikeEndTime').focus();"> <i
                                                class="fa fa-calendar bigger-110"></i>
													</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                            </div>

                            <h3>设置每周工作时间</h3>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">每周上班时间:</label>
                                <div class="col-lg-9">
                                    <div class="btn-group" data-toggle="buttons">
                                        <label class="btn btn-default " id="week1">
                                            <input type="checkbox" id="m1"/>
                                            周一 </label>
                                        <label class="btn btn-default" id="week2">
                                            <input type="checkbox" id="m2"/>
                                            周二 </label>
                                        <label class="btn btn-default" id="week3">
                                            <input type="checkbox" id="m3"/>
                                            周三 </label>
                                        <label class="btn btn-default" id="week4">
                                            <input type="checkbox" id="m4"/>
                                            周四 </label>
                                        <label class="btn btn-default" id="week5">
                                            <input type="checkbox" id="m5"/>
                                            周五 </label>
                                        <label class="btn btn-default" id="week6">
                                            <input type="checkbox" id="m6"/>
                                            周六 </label>
                                        <label class="btn btn-default" id="week7">
                                            <input type="checkbox" id="m7"/>
                                            周日 </label>

                                    </div>
                                    <small class="help-block" data-bv-validator="choice" data-bv-for="languages[]"
                                           data-bv-result="NOT_VALIDATED" style="display: none;">Please choose 1 - 2
                                        languages you can speak
                                    </small>
                                </div>
                            </div>


                            <div class="widget-footer smart-form">

                                <div class="btn-group">

                                    <button class="btn btn-sm btn-success" type="button" onclick="save()">
                                        <i class="fa fa-check"></i> 保存
                                    </button>

                                </div>

                            </div>

                        </form>
                    </div>


                </div>
                <!-- end widget div -->
            </div>
        </div>
    </article>


</section>

<div layout:fragment="scripts">
    <script th:src="@{/static/lib/plugin-widget.js}"></script>
    <script th:src="@{/static/lib/wire-util.js}"></script>
    <script th:src="@{/static/lib/layer/layer.js}"></script>
    <script th:src="@{/static/lib/jquery.blockUI.js}"></script>
    <script th:src="@{/njpb/js/systemOption/sysParam.js}"></script>
    <script th:src="@{/static/lib/datepicker/bootstrap-datepicker.js}"></script>
    <script
            th:src="@{/static/lib/smart_admin/js/plugin/datatables/jquery.dataTables.min.js}"></script>
    <script
            th:src="@{/static/lib/smart_admin/js/plugin/datatables/dataTables.colVis.min.js}"></script>
    <script
            th:src="@{/static/lib/smart_admin/js/plugin/datatables/dataTables.tableTools.min.js}"></script>
    <script
            th:src="@{/static/lib/smart_admin/js/plugin/datatables/dataTables.bootstrap.min.js}"></script>
    <script
            th:src="@{/static/lib/smart_admin/js/plugin/datatable-responsive/datatables.responsive.min.js}"></script>

    <!--<script th:src="@{/static/lib/timepicker/jquery-ui-timepicker-addon.js}"></script>-->

    <!--<script th:src="@{/static/lib/timepicker/jquery.min.js}"></script>-->
    <!--<script th:src="@{/static/lib/timepicker/jquery-ui.js}"></script>-->
    <script type="text/javascript">
        $("#checkBikeBeginTime").datetimepicker({
            format: 'yyyy-mm-dd hh:ii',
            autoclose: true,
            todayHighlight: true
        });
        $("#checkBikeEndTime").datetimepicker({
            format: 'yyyy-mm-dd hh:ii'
        });
        $("#dayBeginTime").datetimepicker({
            format: 'hh:ii',
            startView: 1,//日视图

        });
        $("#dayEndTime").datetimepicker({
            format: 'hh:ii',
            startView: 1
        });

    </script>


</div>
</body>
</html>
