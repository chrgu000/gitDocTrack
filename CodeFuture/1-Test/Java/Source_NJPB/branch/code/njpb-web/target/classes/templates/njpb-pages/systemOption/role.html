<!DOCTYPE html>
<html layout:decorator="layout/layout-base"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${njpb_title}"></title>
    <script th:src="@{/static/lib/common-external.js}"></script>
    <link rel="stylesheet"
          th:href="@{/static/lib/jstree-3.2.1/dist/themes/default/tree-style.min.css}" />
    <link rel="stylesheet" th:href="@{/njpb/css/scts_tables.css}">
</head>
<body>

<section id="widget-grid" class="" layout:fragment="content">

    <!--<div class="row">-->
    <div class="box-header" th:include="layout/alertMsg :: msg"
         style="padding-top: 0px; padding-bottom: 0px; margin-left: 13px; margin-right: 13px;"></div>

    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="jarviswidget jarviswidget-color-darken" id="wid-id-0"
             data-widget-editbutton="false">
            <header>
					<span class="widget-icon"> <i class="fa fa-table"></i>
					</span>
                <h2>角色列表</h2>
            </header>

            <!-- widget div-->
            <div>
                <!-- widget edit box -->
                <div class="jarviswidget-editbox modal fade media-preview"
                     id="myModal"></div>
                <!-- end widget edit box -->

                <!-- widget content -->
                <div class="widget-body no-padding">
                    <div class="row">
                        <div class="col-xs-12">
                            <div style="margin-top: 20px;">
                                <table id="role-list"
                                       class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th class="txtCenter" width="20"><input type="checkbox" class="ace" /></th>
                                        <th>角色名称</th>
                                        <th>等级</th>
                                        <th>描述</th>
                                        <th width="20">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 新建角色 -->
                    <div aria-hidden="true" aria-labelledby="myModalLabel"
                         class="modal fade media-preview" id="addRoleForm"
                         role="dialog" tabindex="-1">
                        <div class="modal-dialog" style="width: 80%;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button class="close" data-dismiss="modal" type="button" >
                                        <span aria-hidden="true">&times;</span><span
                                            class="sr-only">关闭</span>

                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">Title</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <fieldset class="fieldset">
                                                    <legend class="legend">权限列表</legend>
                                                    <div id="role-tree" style="overflow-x: scroll;overflow-y: scroll; height: 500px"
                                                         class="tree-container"></div>
                                                </fieldset>

                                            </div>
                                            <div class="col-sm-8">
                                                <fieldset class="fieldset">
                                                    <legend class="legend">基础信息</legend>
                                                    <div class="form-group col-md-12">
                                                        <div class="form-group col-md-10" id="chkJSMC">
                                                            <label class="col-md-4 textRight" for="roleName">角色名
                                                            </label> <input class="form-control line-cols-2"
                                                                            id="roleName" maxlength="40" onblur="checkRole()"
                                                                            name="roleName" type="text" />
                                                        </div>
                                                        <div class="col-md-2">
									                        <span class="form-group input-icon" style="display: block">
                                                                <span id="jsok" class="ace-icon glyphicon glyphicon-ok" style="color: green"></span>
                                                                <span id="jsng" class="ace-icon glyphicon glyphicon-remove" tyle="color: red"></span>
																			</span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-md-12">
                                                        <div class="form-group col-md-10" id="chkMS">
                                                            <label class="col-md-4 textRight"
                                                                   for="roleDescription">描述 </label>
                                                            <textarea class="form-control line-cols-2"
                                                                      id="roleDescription" maxlength="500"></textarea>
                                                        </div>
                                                        <div class="col-md-2"></div>
                                                    </div>
                                                </fieldset>
                                                <div class="modal-footer" style="padding-bottom: 0px;" sec:authorize="hasAuthority('NJPB-WEB-SYSTEM-ROLE')">
                                                    <button class="btn btn-primary" id="btnDr"
                                                            onclick="save();">保存</button>
                                                    <button class="btn btn-default"
                                                            onclick="cancel();">取消</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end widget content -->
            </div>
            <!-- end widget div -->
        </div>
    </article>
</section>

<div layout:fragment="scripts">
    <script th:src="@{/static/lib/plugin-widget.js}"></script>
    <script th:src="@{/static/lib/wire-util.js}"></script>
    <script th:src="@{/static/lib/layer/layer.js}"></script>
    <script th:src="@{/njpb/js/systemOption/role.js}"></script>
    <!--<script th:src="@{/static/lib/jstree-3.2.1/dist/jstree.min.js}"></script>-->
    <script th:src="@{/static/lib/jstree-3.2.1/dist/themes/jstree.js}"></script>
    <script
            th:src="@{/static/lib/smart_admin/js/plugin/datatables/jquery.dataTables.min.js}"></script>
    <script
            th:src="@{/static/lib/smart_admin/js/plugin/datatables/dataTables.colVis.min.js}"></script>
    <script
            th:src="@{/static/lib/smart_admin/js/plugin/datatables/dataTables.tableTools.min.js}"></script>
    <script
            th:src="@{/static/lib/smart_admin/js/plugin/datatables/dataTables.bootstrap.min.js}"></script>
    <script
            th:src="@{/static/lib/smart_admin/js/plugin/datatable-responsive/datatables.responsive.min.js}"></script>
    <script sec:authorize="hasAuthority('NJPB-WEB-SYSTEM-ROLE-NEW')"  th:src="@{/njpb/js/publicConfig/new_button.js}"></script>
    <script sec:authorize="hasAuthority('NJPB-WEB-SYSTEM-ROLE-DELETE')"  th:src="@{/njpb/js/publicConfig/delete_button.js}"></script>
</div>
</body>
</html>
