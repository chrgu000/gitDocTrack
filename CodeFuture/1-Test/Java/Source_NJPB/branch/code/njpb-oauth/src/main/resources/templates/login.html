    <!-- #CSS Links -->

    <link rel="stylesheet" type="text/css" media="screen"
          href="css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" media="screen"

<body class="animated fadeInDown">

<header id="header">
    <div id="logo-group">
			<span id="logo"> <img
                    src="image/logo_header.png" alt="AVP">
			</span>
    </div>

    <div class="pull-right">
        <!-- user info button -->
        <div class="btn-header transparent pull-right"
             style="margin-top: 10px;">
				<span> <a href="javascript:void(0);" title="QR code"
                          class="dropdown-toggle a-primary" data-toggle="dropdown"><i
                        class="fa fa-mobile-phone"> <span class="hidden-xs">APP二维码</span>
					</i></a>
					<ul class="dropdown-menu" style="left: inherit; right: 30px;">
						<!-- User image -->
						<li class="user-header textCenter">
                            <img
                                src="image/NJPB_handheld.png" class="" alt="APP二维码"
                                style="width: 120px"><span></span>
                            <!--<img-->
							<!--src="image/NJPB_phone.png" class="" alt="安卓手机"-->
							<!--style="width: 120px">-->
                        </li>
                        <!---->
						<!--<li class="user-header textCenter"><div style="width: 200px">-->
								<!--<span style="margin-right: 80px;">手持机</span><span >安卓手机</span>-->
							<!--</div></li>-->
					</ul>
				</span>
        </div>
    </div>
</header>

<div id="main" role="main">

    <!-- MAIN CONTENT -->
    <div id="content" class="container login-container">

        <div class="row">
            <div id="loginDiv"
                 class="col-xs-12 col-sm-12 col-md-5 col-lg-4 pull-right">
                <div class="well no-padding">
                    <form th:action="@{/login-kwatt}" method="post" id="login-form"
                          class="smart-form client-form">
                        <header style="background-color:rgba(13, 26, 36, 0.91); color: white;">
                            登录南京公共自行车移动运维系统
                        </header>
                        <fieldset>
                            <section>
                                <label class="label">用户名</label> <label class="input">
                                <i class="icon-append fa fa-user"></i> <input type="text"
                                                                              name="username" id="inputEmail" required>
                                <b
                                        class="tooltip tooltip-top-right"><i
                                        class="fa fa-user txt-color-teal"></i> 输入用户名</b>
                            </label>
                            </section>

                            <section>
                                <label class="label">密码</label> <label class="input"> <i
                                    class="icon-append fa fa-lock"></i> <input type="password"
                                                                               name="password" id="inputPassword"> <b
                                    class="tooltip tooltip-top-right"><i
                                    class="fa fa-lock txt-color-teal"></i> 输入密码</b>
                            </label>
                            </section>

                            <section>
                                <label class="checkbox align-left"> <input
                                        type="checkbox" name="remember" checked=""> <i></i>记住密码
                                </label>
                            </section>
                        </fieldset>
                        <input type="hidden" id="csrf_token"
                               name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <footer>
                            <button type="submit" class="btn btn-primary">登录</button>
                        </footer>
                    </form>

                </div>
            </div>
        </div>
        <div id="fillDiv"></div>
    </div>

</div>

<script
        src="lib/masked-input/jquery.maskedinput.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#fillDiv').height($(window).height() - ($('#extr-page #header').height()) * 2.6 - Number($('#main').css('min-height').replace('px', '')));
        $('#loginDiv .no-padding').css('top', ($(window).height() - Number($('#main').css('min-height').replace('px', ''))) / 10);
        $(window).resize(function () {
            $('#fillDiv').height($(window).height() - ($('#extr-page #header').height()) * 2.6 - Number($('#main').css('min-height').replace('px', '')));
            $('#loginDiv .no-padding').css('top', ($(window).height() - Number($('#main').css('min-height').replace('px', ''))) / 10);
        })
        $(window).resize();
    })
</script>
