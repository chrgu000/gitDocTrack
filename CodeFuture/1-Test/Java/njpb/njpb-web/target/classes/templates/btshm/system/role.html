<!DOCTYPE html>
<html layout:decorator="layout/layout-base">
<head>
    <title>控制台</title>
    <script th:src="@{/lib/common-external.js}"></script>
    <link rel="stylesheet"
          th:href="@{/lib/jstree-3.2.1/dist/themes/default/tree-style.min.css}" />
</head>
<body>

	<section id="widget-grid" class="" layout:fragment="content">

		<!--<div class="row">-->
		<div class="box-header" th:include="layout/alertMsg :: msg"
			style="padding-top: 0px; padding-bottom: 0px; margin-left: 13px; margin-right: 13px;"></div>

		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="jarviswidget jarviswidget-color-darken" id="wid-id-0"
				data-widget-editbutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-table"></i>
					</span>
					<h2>角色列表</h2>
				</header>

				<!-- widget div-->
				<div>
					<!-- widget edit box -->
					<div class="jarviswidget-editbox modal fade media-preview"
						id="myModal"></div>
					<!-- end widget edit box -->

					<!-- widget content -->
					<div class="widget-body no-padding">
						<div class="row">
							<div class="col-xs-12">
								<div style="margin-top: 20px;">
									<table id="role-list"
										class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th class="txtCenter"><input type="checkbox" class="ace" /></th>
												<th>角色名称</th>
												<th>描述</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr>
											</tr>
					
										</tbody>
									</table>

									<!-- 新建角色 -->
									<div aria-hidden="true" aria-labelledby="myModalLabel"
										class="modal fade media-preview" id="addRoleForm"
										role="dialog" tabindex="-1">
										<div class="modal-dialog" style="width: 80%;">
											<div class="modal-content">
												<div class="modal-header">
													<button class="close" data-dismiss="modal" type="button">
														<span aria-hidden="true">&times;</span><span
															class="sr-only">关闭</span>
													</button>
													<h4 class="modal-title" id="myModalLabel">Title</h4>
												</div>
												<div class="modal-body">
													<div class="container-fluid">
														<div class="row">
															<div class="col-sm-4">
																<fieldset class="fieldset">
																	<legend class="legend">权限列表</legend>
																	<div id="qs-tree" style="overflow-x: scroll;overflow-y: scroll; height: 500px"
																		class="tree-container"></div>
																</fieldset>

															</div>
															<div class="col-sm-8">
																<fieldset class="fieldset">
																	<legend class="legend">基础信息</legend>
																	<div class="form-group col-md-12">
																		<div class="form-group col-md-10" id="chkJSMC">
																			<label class="col-md-4 textRight" for="wire_way_sim">角色名
																			</label> <input class="form-control line-cols-2"
																				id="jsname" maxlength="40" onblur="checkjs()"
																				name="jsname" type="text" />
																		</div>
																		<div class="col-md-2">
																			<span class="form-group input-icon"
																				style="display: block"> <span id="jsok"
																				class="ace-icon glyphicon glyphicon-ok"
																				style="color: green"></span> <span id="jsng"
																				class="ace-icon glyphicon glyphicon-remove"
																				style="color: red"></span>
																			</span>
																		</div>
																	</div>
																	<div class="form-group col-md-12">
																		<div class="form-group col-md-10" id="chkMS">
																			<label class="col-md-4 textRight"
																				for="client-comm-state">描述 </label>
																			<textarea class="form-control line-cols-2"
																				id="txt_ms" maxlength="500"></textarea>
																		</div>
																		<div class="col-md-2"></div>
																	</div>
																</fieldset>
																<div class="modal-footer" style="padding-bottom: 0px;" sec:authorize="hasAnyRole('PCB_SYS_ROLE_MODIFICATION')">
																	<button class="btn btn-primary" id="btnDr"
																		onclick="save();">保存</button>
																	<button class="btn btn-default" id="btnDr"
																		onclick="cancel();">取消</button>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>

					</div>
					<!-- end widget content -->
				</div>
				<!-- end widget div -->
			</div>
		</article>
	</section>

	<div layout:fragment="scripts">
		<script th:src="@{/btshm/system/role.js}"></script>
		<script th:src="@{/static/lib/plugin-widget.js}"></script>
		<script th:src="@{/static/lib/wire-util.js}"></script>
		<script th:src="@{/static/lib/layer/layer.js}"></script>
		<script th:src="@{/pqtm/js/system/role_list.js}"></script>
		<script th:src="@{/static/lib/jstree-3.2.1/dist/jstree.min.js}"></script>
		<script
			th:src="@{/static/lib/smart_admin/js/plugin/datatables/jquery.dataTables.min.js}"></script>
		<script
			th:src="@{/static/lib/smart_admin/js/plugin/datatables/dataTables.colVis.min.js}"></script>
		<script
			th:src="@{/static/lib/smart_admin/js/plugin/datatables/dataTables.tableTools.min.js}"></script>
		<script
			th:src="@{/static/lib/smart_admin/js/plugin/datatables/dataTables.bootstrap.min.js}"></script>
		<script
			th:src="@{/static/lib/smart_admin/js/plugin/datatable-responsive/datatables.responsive.min.js}"></script>
		<script  th:src="@{/btshm/system/role_list_xj.js}"></script>
		<script  th:src="@{/btshm/system/role_list_sc.js}"></script>
		
	</div>
</body>
</html>
