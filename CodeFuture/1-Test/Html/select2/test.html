<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Demo Test</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	
	<script>
	$(document).ready(function() {
	$('#id_label_single').select2();
    $('#id_label_multiple').select2();
	$('#Recognition').select2();
});
</script>
</head>

<body>
<div class="container">
<div class="row">
<div class="col-sm-8 form-group">
<label for="id_label_single">
  Click this to highlight the single select element
  <select class="form-control" id="id_label_single">
	<option>aaa</option>
	<option>bbb</option>
  </select>
</label>
</div>  

<div class="col-sm-6 form-group">
<label for="id_label_multiple">
  Click this to highlight the multiple select element
  <select class="form-control" id="id_label_multiple" multiple="multiple">
	<option>aaa</option>
	<option>bbb</option>
  </select>
</label>
</div>

<div class="col-sm-8">
	<label for="selects-single" class="col-sm-12">stations</label>
	<select class="form-control select2" id="selects-single"></select>
</div>
</div>

<div class="form-group col-sm-8">
<select id="normal">
	<option>aaa</option>
	<option>bbb</option>
</select>
</div>

</div>
</body>
</html>
