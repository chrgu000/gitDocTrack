<body>
<h2>Create ModalDialog</h2>
<!-- °´Å¥´¥·¢Ä£Ì¬¿ò -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Start ModalDialog</button>
<!-- Ä£Ì¬¿ò£¨Modal£© -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">ModalDialog Title</h4>
            </div>
            <div class="modal-body">this is ModalDialog contents</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit Updates</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
